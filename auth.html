    <script>
        // Security and utility functions
        class SecurityUtils {
            // Generate CSRF token
            static generateCSRFToken() {
                return crypto.randomUUID();
            }

            // Hash password using SHA-256
            static async hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // Validate email format
            static isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Validate password strength
            static validatePasswordStrength(password) {
                const minLength = 6;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);

                if (password.length < minLength) {
                    return { valid: false, message: `Password must be at least ${minLength} characters` };
                }

                if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                    return {
                        valid: false,
                        message: 'Password must contain uppercase, lowercase letters and numbers'
                    };
                }

                return { valid: true, message: 'Password is strong' };
            }
        }

        // Rate limiting class
        class RateLimiter {
            constructor(maxAttempts = 5, timeWindow = 300000) { // 5 attempts per 5 minutes
                this.maxAttempts = maxAttempts;
                this.timeWindow = timeWindow;
                this.attempts = JSON.parse(localStorage.getItem('login_attempts') || '{}');
            }

            checkLimit(identifier) {
                const now = Date.now();
                const userAttempts = this.attempts[identifier] || { count: 0, lastAttempt: 0, lockedUntil: 0 };

                // Check if account is temporarily locked
                if (userAttempts.lockedUntil > now) {
                    const minutesLeft = Math.ceil((userAttempts.lockedUntil - now) / 60000);
                    return {
                        allowed: false,
                        message: `Too many attempts. Try again in ${minutesLeft} minute(s)`
                    };
                }

                // Reset count if time window has passed
                if (now - userAttempts.lastAttempt > this.timeWindow) {
                    userAttempts.count = 0;
                }

                // Check if attempt is allowed
                if (userAttempts.count >= this.maxAttempts) {
                    userAttempts.lockedUntil = now + this.timeWindow;
                    this.attempts[identifier] = userAttempts;
                    this.saveAttempts();

                    return {
                        allowed: false,
                        message: 'Too many attempts. Account temporarily locked for 5 minutes'
                    };
                }

                return { allowed: true };
            }

            recordAttempt(identifier, success) {
                const now = Date.now();
                let userAttempts = this.attempts[identifier] || { count: 0, lastAttempt: 0, lockedUntil: 0 };

                if (success) {
                    // Reset on successful login
                    userAttempts.count = 0;
                    userAttempts.lockedUntil = 0;
                } else {
                    // Increment on failed attempt
                    userAttempts.count++;
                    userAttempts.lastAttempt = now;

                    // Lock account if max attempts reached
                    if (userAttempts.count >= this.maxAttempts) {
                        userAttempts.lockedUntil = now + this.timeWindow;
                    }
                }

                this.attempts[identifier] = userAttempts;
                this.saveAttempts();
            }

            saveAttempts() {
                localStorage.setItem('login_attempts', JSON.stringify(this.attempts));
            }
        }

        // Session management
        class SessionManager {
            static createSession(user) {
                const sessionId = crypto.randomUUID();
                const session = {
                    id: sessionId,
                    user: {
                        username: user.username,
                        email: user.email
                    },
                    created: Date.now(),
                    expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                };

                localStorage.setItem('current_session', JSON.stringify(session));
                document.cookie = `session_id=${sessionId}; path=/; max-age=86400; secure; samesite=strict`;
                return sessionId;
            }

            static getCurrentSession() {
                const session = localStorage.getItem('current_session');
                return session ? JSON.parse(session) : null;
            }

            static clearSession() {
                localStorage.removeItem('current_session');
                document.cookie = 'session_id=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT;';
            }

            static isSessionValid() {
                const session = this.getCurrentSession();
                if (!session) return false;

                return Date.now() < session.expires;
            }
        }

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility_off' : 'visibility';
            this.setAttribute('aria-label',
                type === 'password' ? 'Show password' : 'Hide password');
        });

        // Update UI based on auth mode
        function updateAuthUI() {
            // Clear previous errors
            clearErrors();

            if (isLoginMode) {
                loginToggle.classList.add('selected');
                signupToggle.classList.remove('selected');

                usernameLabel.textContent = 'Username or Email';
                usernameInput.placeholder = 'Enter your username or email';
                emailField.classList.add('hidden');
                rememberMeContainer.classList.remove('hidden');
                forgotPassword.classList.remove('hidden');
                buttonText.textContent = 'Login';

                // Safe text content update
                switchAuthText.textContent = 'Don\'t have an account? ';
                const link = document.createElement('a');
                link.textContent = 'Sign up';
                link.href = '#';
                link.className = 'font-medium text-[#0070d1] hover:underline';
                link.id = 'switch-auth-link';
                switchAuthText.appendChild(link);

                welcomeText.textContent = 'Welcome to GameBox';
                authDescription.textContent = 'Login or create an account to start playing.';
            } else {
                loginToggle.classList.remove('selected');
                signupToggle.classList.add('selected');

                usernameLabel.textContent = 'Username';
                usernameInput.placeholder = 'Enter your username';
                emailField.classList.remove('hidden');
                rememberMeContainer.classList.add('hidden');
                forgotPassword.classList.add('hidden');
                buttonText.textContent = 'Sign Up';

                // Safe text content update
                switchAuthText.textContent = 'Already have an account? ';
                const link = document.createElement('a');
                link.textContent = 'Login';
                link.href = '#';
                link.className = 'font-medium text-[#0070d1] hover:underline';
                link.id = 'switch-auth-link';
                switchAuthText.appendChild(link);

                welcomeText.textContent = 'Join GameBox';
                authDescription.textContent = 'Create an account to start playing.';
            }
        }

        // Clear all error states
        function clearErrors() {
            usernameInput.classList.remove('input-error');
            passwordInput.classList.remove('input-error');
            emailInput.classList.remove('input-error');

            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');
            emailError.classList.add('hidden');

            usernameError.textContent = '';
            passwordError.textContent = '';
            emailError.textContent = '';
        }

        // Show error for specific field
        function showError(field, message) {
            const input = document.getElementById(`${field}-input`);
            const error = document.getElementById(`${field}-error`);

            input.classList.add('input-error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Show toast message
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Set loading state
        function setLoadingState(loading) {
            if (loading) {
                submitButton.disabled = true;
                buttonSpinner.classList.remove('hidden');
                buttonText.textContent = isLoginMode ? 'Logging in...' : 'Creating account...';
            } else {
                submitButton.disabled = false;
                buttonSpinner.classList.add('hidden');
                buttonText.textContent = isLoginMode ? 'Login' : 'Sign Up';
            }
        }

        // Validate form data
        function validateForm(data, isLoginMode) {
            const errors = [];

            // Username validation
            if (data.username.length < 3) {
                errors.push({ field: 'username', message: 'Username must be at least 3 characters' });
            }

            if (!isLoginMode && !/^[a-zA-Z0-9_]+$/.test(data.username)) {
                errors.push({ field: 'username', message: 'Username can only contain letters, numbers and underscores' });
            }

            // Password validation
            if (data.password.length < 6) {
                errors.push({ field: 'password', message: 'Password must be at least 6 characters' });
            }

            if (!isLoginMode) {
                const passwordCheck = SecurityUtils.validatePasswordStrength(data.password);
                if (!passwordCheck.valid) {
                    errors.push({ field: 'password', message: passwordCheck.message });
                }

                // Email validation
                if (!data.email) {
                    errors.push({ field: 'email', message: 'Email is required' });
                } else if (!SecurityUtils.isValidEmail(data.email)) {
                    errors.push({ field: 'email', message: 'Please enter a valid email address' });
                }
            }

            return errors;
        }

        // Handle authentication
        async function handleAuthentication(data, isLoginMode) {
            const users = JSON.parse(localStorage.getItem('gamebox_users') || '[]');

            if (isLoginMode) {
                // Check rate limiting
                const rateLimitCheck = rateLimiter.checkLimit(data.username);
                if (!rateLimitCheck.allowed) {
                    showToast(rateLimitCheck.message, 'warning');
                    return false;
                }

                // Find user
                const user = users.find(u =>
                    (u.username === data.username || u.email === data.username)
                );

                if (!user) {
                    rateLimiter.recordAttempt(data.username, false);
                    showToast('Invalid username/email or password!', 'error');
                    return false;
                }

                // Verify password
                const hashedPassword = await SecurityUtils.hashPassword(data.password);
                if (user.password !== hashedPassword) {
                    rateLimiter.recordAttempt(data.username, false);
                    showToast('Invalid username/email or password!', 'error');
                    return false;
                }

                // Successful login
                rateLimiter.recordAttempt(data.username, true);
                SessionManager.createSession(user);
                showToast('Login successful!', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

                return true;
            } else {
                // Registration
                const existingUser = users.find(u =>
                    u.username === data.username || u.email === data.email
                );

                if (existingUser) {
                    showToast('Username or email already exists!', 'error');
                    return false;
                }

                // Hash password before storing
                const hashedPassword = await SecurityUtils.hashPassword(data.password);

                const newUser = {
                    username: data.username,
                    email: data.email,
                    password: hashedPassword,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('gamebox_users', JSON.stringify(users));

                // Auto login after registration
                SessionManager.createSession(newUser);
                showToast('Registration successful!', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

                return true;
            }
        }

        // Form submission
        authForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear previous errors
            clearErrors();

            // CSRF validation
            const formToken = csrfTokenInput.value;
            const storedToken = localStorage.getItem('csrf_token');

            if (formToken !== storedToken) {
                showToast('Security validation failed. Please refresh the page.', 'error');
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const email = isLoginMode ? '' : emailInput.value.trim();

            // Basic validation
            if (!username || !password) {
                showToast('Please fill in all required fields!', 'error');
                return;
            }

            if (!isLoginMode && !email) {
                showError('email', 'Please enter your email!');
                return;
            }

            const formData = { username, password, email };

            // Detailed validation
            const validationErrors = validateForm(formData, isLoginMode);
            if (validationErrors.length > 0) {
                validationErrors.forEach(error => {
                    showError(error.field, error.message);
                });
                return;
            }

            // Set loading state
            setLoadingState(true);

            try {
                await handleAuthentication(formData, isLoginMode);
            } catch (error) {
                console.error('Authentication error:', error);
                showToast('An unexpected error occurred. Please try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Forgot password
        forgotPassword.addEventListener('click', function (e) {
            e.preventDefault();
            showToast('Password reset feature coming soon!', 'warning');
        });

        // Real-time validation
        usernameInput.addEventListener('blur', function () {
            if (!isLoginMode && this.value.trim().length > 0 && this.value.trim().length < 3) {
                showError('username', 'Username must be at least 3 characters');
            }
        });

        passwordInput.addEventListener('blur', function () {
            if (!isLoginMode && this.value.trim().length > 0) {
                const passwordCheck = SecurityUtils.validatePasswordStrength(this.value);
                if (!passwordCheck.valid) {
                    showError('password', passwordCheck.message);
                }
            }
        });

        emailInput.addEventListener('blur', function () {
            if (!isLoginMode && this.value.trim().length > 0 && !SecurityUtils.isValidEmail(this.value)) {
                showError('email', 'Please enter a valid email address');
            }
        });

        // Clear error when user starts typing
        [usernameInput, passwordInput, emailInput].forEach(input => {
            input.addEventListener('input', function () {
                this.classList.remove('input-error');
                const errorElement = document.getElementById(`${this.id.replace('-input', '')}-error`);
                if (errorElement) {
                    errorElement.classList.add('hidden');
                }
            });
        });

        // Initialize
        initializeCSRFToken();
        updateAuthUI();

        // Check for existing valid session
        if (SessionManager.isSessionValid()) {
            showToast('Welcome back! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
    </script>
</body>
