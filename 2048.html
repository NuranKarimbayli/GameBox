        .glass-effect {

        }

        .tile {
            transition: all 0.15s ease-in-out;
            animation: appear 0.2s ease-in-out;
            min-height: 60px;
        }

        @keyframes appear {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .tile-merged {
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .game-over,
        .win-screen {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        .swipe-feedback {

            top: 0;

            bottom: 0;

            border-radius: 1rem;

            0% {

                transform: translateX(100%);
                opacity: 0;

    <script>
        // Game state
        let board = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let isMoving = false;
        let moveHistory = [];
        let hasWon = false;

        // Achievements
        const achievements = {
            firstMove: { unlocked: false, text: "First move!", shown: false },
            first2048: { unlocked: false, text: "First 2048!", shown: false },
            highScore1000: { unlocked: false, text: "1000+ Point!", shown: false },
            highScore5000: { unlocked: false, text: "5000+ Point!", shown: false },
            mergeMaster: { unlocked: false, text: "Merge Master", shown: false }
        };

        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const playAgainBtn = document.getElementById('play-again-btn');
        const winScreenElement = document.getElementById('win-screen');
        const winScoreElement = document.getElementById('win-score');
        const continueBtn = document.getElementById('continue-btn');
        const newGameWinBtn = document.getElementById('new-game-win-btn');

        // Sound effects (using Web Audio API for simple beeps)
        class SoundManager {
            constructor() {
                this.audioContext = null;
                this.enabled = true;
            }

            init() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            play(frequency, duration, type = 'sine') {
                if (!this.enabled || !this.audioContext) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.value = frequency;
                    oscillator.type = type;

                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    console.log("Sound error:", e);
                }
            }

            playMove() {
                this.play(200, 0.1);
            }

            playMerge() {
                this.play(400, 0.2);
            }

            playWin() {
                this.play(523.25, 0.2); // C5
                setTimeout(() => this.play(659.25, 0.2), 200); // E5
                setTimeout(() => this.play(783.99, 0.3), 400); // G5
            }

            playGameOver() {
                this.play(200, 0.3, 'sawtooth');
                setTimeout(() => this.play(150, 0.5, 'sawtooth'), 300);
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        const soundManager = new SoundManager();

        // Initialize game
        function initGame() {
            // Reset everything for a completely new game
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            hasWon = false;
            moveHistory = [];

            // Reset achievements for new game
            for (let key in achievements) {
                achievements[key].unlocked = false;
                achievements[key].shown = false;
            }

            scoreElement.textContent = '0';
            bestElement.textContent = bestScore;
            gameOverElement.classList.add('hidden');
            gameOverElement.classList.remove('flex');
            winScreenElement.classList.add('hidden');
            winScreenElement.classList.remove('flex');

            // Initialize sound
            soundManager.init();

            renderBoard();
            addRandomTile();
            addRandomTile();
            renderBoard(); // İkinci render çağrısını əlavə et
        }

        // Render the game board
        function renderBoard() {
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'rounded-lg flex items-center justify-center text-4xl md:text-5xl font-bold';

                    if (board[i][j] !== 0) {
                        tile.textContent = board[i][j];
                        tile.classList.add(`tile-${board[i][j]}`);
                        tile.classList.add('tile');
                    }

                    fragment.appendChild(tile);
                }
            }

            gameBoard.innerHTML = '';
            gameBoard.appendChild(fragment);
        }

        // Add a random tile (2 or 4) to an empty cell
        function addRandomTile() {
            const emptyCells = [];

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({ i, j });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.i][randomCell.j] = Math.random() < 0.9 ? 2 : 4;

                // Add animation class to the new tile
                setTimeout(() => {
                    const tiles = gameBoard.children;
                    const tileIndex = randomCell.i * 4 + randomCell.j;
                    if (tiles[tileIndex]) {
                        tiles[tileIndex].classList.add('tile');
                    }
                }, 10);
            }
        }

        // Save current state before move
        function saveState() {
            moveHistory.push({
                board: JSON.parse(JSON.stringify(board)),
                score: score
            });

            // Limit history to last 10 moves
            if (moveHistory.length > 10) {
                moveHistory.shift();
            }
        }

        // Undo last move
        function undo() {
            if (moveHistory.length > 0 && !isMoving) {
                const previousState = moveHistory.pop();
                board = previousState.board;
                score = previousState.score;
                updateScore();
                renderBoard();
            }
        }

        // Move tiles left
        function moveLeft() {
            let moved = false;
            saveState();

            for (let i = 0; i < 4; i++) {
                // Remove zeros and merge tiles
                const row = board[i].filter(val => val !== 0);

                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j + 1, 1);
                        soundManager.playMerge();

                        // Add merged animation
                        const tileIndex = i * 4 + j;
                        setTimeout(() => {
                            const tiles = gameBoard.children;
                            if (tiles[tileIndex]) {
                                tiles[tileIndex].classList.add('tile-merged');
                                setTimeout(() => {
                                    tiles[tileIndex].classList.remove('tile-merged');
                                }, 300);
                            }
                        }, 150);
                    }
                }

                // Pad with zeros
                while (row.length < 4) {
                    row.push(0);
                }

                // Check if row changed
                if (JSON.stringify(board[i]) !== JSON.stringify(row)) {
                    moved = true;
                    soundManager.playMove();
                }

                board[i] = row;
            }

            return moved;
        }

        // Move tiles right
        function moveRight() {
            let moved = false;
            saveState();

            for (let i = 0; i < 4; i++) {
                // Remove zeros and merge tiles
                const row = board[i].filter(val => val !== 0);

                for (let j = row.length - 1; j > 0; j--) {
                    if (row[j] === row[j - 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j - 1, 1);
                        soundManager.playMerge();

                        // Add merged animation
                        const tileIndex = i * 4 + j;
                        setTimeout(() => {
                            const tiles = gameBoard.children;
                            if (tiles[tileIndex]) {
                                tiles[tileIndex].classList.add('tile-merged');
                                setTimeout(() => {
                                    tiles[tileIndex].classList.remove('tile-merged');
                                }, 300);
                            }
                        }, 150);
                    }
                }

                // Pad with zeros
                while (row.length < 4) {
                    row.unshift(0);
                }

                // Check if row changed
                if (JSON.stringify(board[i]) !== JSON.stringify(row)) {
                    moved = true;
                    soundManager.playMove();
                }

                board[i] = row;
            }

            return moved;
        }

        // Move tiles up
        function moveUp() {
            let moved = false;
            saveState();

            for (let j = 0; j < 4; j++) {
                const column = [];

                // Extract column
                for (let i = 0; i < 4; i++) {
                    column.push(board[i][j]);
                }

                // Remove zeros
                const filteredColumn = column.filter(val => val !== 0);

                // Merge tiles
                for (let i = 0; i < filteredColumn.length - 1; i++) {
                    if (filteredColumn[i] === filteredColumn[i + 1]) {
                        filteredColumn[i] *= 2;
                        score += filteredColumn[i];
                        filteredColumn.splice(i + 1, 1);
                        soundManager.playMerge();

                        // Add merged animation
                        const tileIndex = i * 4 + j;
                        setTimeout(() => {
                            const tiles = gameBoard.children;
                            if (tiles[tileIndex]) {
                                tiles[tileIndex].classList.add('tile-merged');
                                setTimeout(() => {
                                    tiles[tileIndex].classList.remove('tile-merged');
                                }, 300);
                            }
                        }, 150);
                    }
                }

                // Pad with zeros
                while (filteredColumn.length < 4) {
                    filteredColumn.push(0);
                }

                // Check if column changed
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== filteredColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = filteredColumn[i];
                }

                if (moved) soundManager.playMove();
            }

            return moved;
        }

        // Move tiles down
        function moveDown() {
            let moved = false;
            saveState();

            for (let j = 0; j < 4; j++) {
                const column = [];

                // Extract column
                for (let i = 0; i < 4; i++) {
                    column.push(board[i][j]);
                }

                // Remove zeros
                const filteredColumn = column.filter(val => val !== 0);

                // Merge tiles
                for (let i = filteredColumn.length - 1; i > 0; i--) {
                    if (filteredColumn[i] === filteredColumn[i - 1]) {
                        filteredColumn[i] *= 2;
                        score += filteredColumn[i];
                        filteredColumn.splice(i - 1, 1);
                        soundManager.playMerge();

                        // Add merged animation
                        const tileIndex = i * 4 + j;
                        setTimeout(() => {
                            const tiles = gameBoard.children;
                            if (tiles[tileIndex]) {
                                tiles[tileIndex].classList.add('tile-merged');
                                setTimeout(() => {
                                    tiles[tileIndex].classList.remove('tile-merged');
                                }, 300);
                            }
                        }, 150);
                    }
                }

                // Pad with zeros
                while (filteredColumn.length < 4) {
                    filteredColumn.unshift(0);
                }

                // Check if column changed
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== filteredColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = filteredColumn[i];
                }

                if (moved) soundManager.playMove();
            }

            return moved;
        }

        // Check if game is over
        function checkGameOver() {
            // Check for empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }

            // Check for possible merges
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const current = board[i][j];

                    // Check right
                    if (j < 3 && board[i][j + 1] === current) {
                        return false;
                    }

                    // Check down
                    if (i < 3 && board[i + 1][j] === current) {
                        return false;
                    }
                }
            }

            return true;
        }

        // Check if player has won
        function checkWin() {
            if (hasWon) return false; // Already won

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Show win screen
        function showWinScreen() {
            hasWon = true;
            winScoreElement.textContent = score;
            winScreenElement.classList.remove('hidden');
            winScreenElement.classList.add('flex');
            soundManager.playWin();
        }

        // Check and unlock achievements
        function checkAchievements() {
            // First move achievement
            if (!achievements.firstMove.unlocked && moveHistory.length > 0) {
                achievements.firstMove.unlocked = true;
                showAchievement(achievements.firstMove.text);
            }

            // First 2048 achievement
            if (!achievements.first2048.unlocked && checkWin()) {
                achievements.first2048.unlocked = true;
                showAchievement(achievements.first2048.text);
            }

            // High score achievements
            if (!achievements.highScore1000.unlocked && score >= 1000) {
                achievements.highScore1000.unlocked = true;
                showAchievement(achievements.highScore1000.text);
            }

            if (!achievements.highScore5000.unlocked && score >= 5000) {
                achievements.highScore5000.unlocked = true;
                showAchievement(achievements.highScore5000.text);
            }

            // Merge master achievement (check if player made a large merge)
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] >= 512 && !achievements.mergeMaster.unlocked) {
                        achievements.mergeMaster.unlocked = true;
                        showAchievement(achievements.mergeMaster.text);
                        break;
                    }
                }
            }
        }

        // Show achievement notification
        function showAchievement(text) {
            const notification = document.createElement('div');
            notification.className = 'achievement-notification';
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-yellow-500 mr-2">military_tech</span>
                    <div>
                        <p class="font-bold">Achievement unlocked!</p>
                        <p>${text}</p>
                    </div>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;

            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
            }
        }

        // Add swipe feedback
        function addSwipeFeedback(direction) {
            const feedback = document.createElement('div');
            feedback.className = `swipe-feedback swipe-${direction}`;
            gameBoard.appendChild(feedback);
            setTimeout(() => feedback.remove(), 300);
        }

        // Handle keyboard input
        async function handleKeyDown(e) {
            if (isMoving || gameOver) return;

            let moved = false;
            let direction = '';

            switch (e.key) {
                case 'ArrowLeft':
                    moved = moveLeft();
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    moved = moveRight();
                    direction = 'right';
                    break;
                case 'ArrowUp':
                    moved = moveUp();
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    moved = moveDown();
                    direction = 'down';
                    break;
                default:
                    return; // Ignore other keys
            }

            if (moved) {
                isMoving = true;
                if (direction) addSwipeFeedback(direction);

                updateScore();
                renderBoard();
                addRandomTile();
                checkAchievements();

                if (checkWin() && !hasWon) {
                    showWinScreen();
                } else if (checkGameOver()) {
                    gameOver = true;
                    finalScoreElement.textContent = score;
                    gameOverElement.classList.remove('hidden');
                    gameOverElement.classList.add('flex');
                    soundManager.playGameOver();
                }

                setTimeout(() => { isMoving = false; }, 150);
            }
        }

        // Touch swipe handling
        let touchStartX, touchStartY;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        async function handleTouchEnd(e) {
            if (!touchStartX || !touchStartY || isMoving || gameOver) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Minimum swipe distance
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;

            let moved = false;
            let direction = '';

            // Determine swipe direction
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0) {
                    moved = moveRight();
                    direction = 'right';
                } else {
                    moved = moveLeft();
                    direction = 'left';
                }
            } else {
                // Vertical swipe
                if (diffY > 0) {
                    moved = moveDown();
                    direction = 'down';
                } else {
                    moved = moveUp();
                    direction = 'up';
                }
            }

            if (moved) {
                isMoving = true;
                if (direction) addSwipeFeedback(direction);

                updateScore();
                renderBoard();
                addRandomTile();
                checkAchievements();

                if (checkWin() && !hasWon) {
                    showWinScreen();
                } else if (checkGameOver()) {
                    gameOver = true;
                    finalScoreElement.textContent = score;
                    gameOverElement.classList.remove('hidden');
                    gameOverElement.classList.add('flex');
                    soundManager.playGameOver();
                }

                setTimeout(() => { isMoving = false; }, 150);
            }

            // Reset touch coordinates
            touchStartX = null;
            touchStartY = null;
        }

        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd);

        newGameBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        undoBtn.addEventListener('click', undo);
        continueBtn.addEventListener('click', () => {
            winScreenElement.classList.add('hidden');
            winScreenElement.classList.remove('flex');
        });
        newGameWinBtn.addEventListener('click', initGame);

        // Toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        // Initialize the game
        initGame();
    </script>
